<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site avec Intégration</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        #iframe-container {
            width: 100%;
            height: 80vh; /* Hauteur de l'iframe */
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Bienvenue sur Mon Site</h1>
</header>

<div id="iframe-container">
    <iframe src="https://www.example.com" title="Intégration de Site Externe"></iframe>
</div>

</body>
</html>
