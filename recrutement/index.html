<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puy Du Secret | Formulaire D'inscription au staff</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        #content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Puy Du Secret</h1>
    <p>Formulaire D'inscription au staff</p>
</header>

<div id="content">
    <h2>Informations du Recrutement</h2>
    <div id="recruitment-info"></div>
</div>

<script>
    async function fetchRecruitmentData() {
        try {
            const response = await fetch('https://api.example.com/recrutement'); // Remplacez par l'URL de l'API
            if (!response.ok) {
                throw new Error('Erreur réseau');
            }
            const data = await response.json();
            displayRecruitmentData(data);
        } catch (error) {
            document.getElementById('recruitment-info').innerText = 'Erreur lors de la récupération des données.';
            console.error(error);
        }
    }

    function displayRecruitmentData(data) {
        const infoDiv = document.getElementById('recruitment-info');
        infoDiv.innerHTML = `
            <p>${data.title}</p>
            <p>${data.description}</p>
            <a href="${data.link}" target="_blank">Postuler ici</a>
        `;
    }

    // Appel de la fonction pour récupérer les données au chargement de la page
    fetchRecruitmentData();
</script>

</body>
</html>
