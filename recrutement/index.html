<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puy Du Secret | Formulaire D'inscription au staff</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        #iframe-container {
            width: 100%;
            height: 80vh;
            position: relative;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* Masque l'iframe par défaut */
        }
        .error-message {
            display: flex; /* Affiche le message d'erreur par défaut */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 0, 0, 0.5);
            color: white;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

<header>
    <h1>Puy Du Secret</h1>
    <p>Formulaire D'inscription au staff</p>
</header>

<div id="iframe-container">
    <iframe src="https://sites.google.com/view/puydusecret-recrutement/accueil" 
            title="Recrutement | Puy Du Secret Officiel" 
            onload="this.style.display='block'; document.getElementById('error-message').style.display='none';" 
            onerror="document.getElementById('error-message').innerText='Erreur : Impossible d\'afficher le contenu. Veuillez réessayer plus tard.'; this.style.display='none';"></iframe>
    <div id="error-message" class="error-message">
        <p>Chargement en cours...</p> <!-- Message par défaut -->
    </div>
</div>

</body>
</html>
